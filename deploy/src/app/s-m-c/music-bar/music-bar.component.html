 <img (click)="toggleMusic()" class="music-button" src="../../../assets/images/music-bg-removebg-preview.png" >
 <div *ngIf="showMusic" class="music-rectangle">
    <div id=audio>
        <iframe scrolling="no" frameborder="no" allow="autoplay" style="width:250px;height:140px" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1439049130&color=%23ff5500&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false"></iframe>
    </div>
    <button (click)="toggleMusic()" id=close-button>X</button>
 </div>
