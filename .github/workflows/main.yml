name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: ng build --configuration production --base-href /prodando/

      - name: Deploy to GitHub Pages
        uses: angular-schule/angular-cli-ghpages@v1
        with:
          dir: dist/deploy
